version: '3.8'

services:
  app:
    build: .
    container_name: fastapi-app
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - app
    networks:
      - app-network

  rathole:
    image: rapiz1/rathole:latest
    container_name: rathole-client
    volumes:
      - ./rathole.toml:/app/config.toml
    command: ["--config", "/app/config.toml", "--client"]
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge